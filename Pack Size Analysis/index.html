<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pack Size Analysis</title>
    <meta name="viewport" content="width=1280, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        width: 1280px;
        height: 720px;
        position: relative;
      }

      .top-accent {
        height: 7px;
        background-color: #007abc;
        width: 100%;
      }

      .header-bar {
        height: 86px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        border-bottom: 1px solid #f3f4f6;
      }

      .slide-title {
        font-family: "Archivo", sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: #171a1f;
      }

      .logo {
        height: 43px;
      }

      .section {
        padding: 30px 40px;
      }

      .legend {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
        font-size: 14px;
      }
      .legend-item {
        display: flex;
        align-items: center;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 6px;
      }
      .dot.blinkit { background-color: #FFDE21; }
      .dot.swiggy { background-color: #FC8019; }
      .dot.zepto { background-color: #370F6E; }

      .bar-chart {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        height: 260px;
        margin-bottom: 20px;
      }
      .bar-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .bars {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }
      .bar {
        width: 40px;
      }
      .bar.blinkit { background-color: #FFDE21; }
      .bar.swiggy { background-color: #FC8019; }
      .bar.zepto { background-color: #370F6E; }

      .insights ul {
        padding-left: 20px;
        font-size: 15px;
        line-height: 1.5;
        display: flex;
        flex-wrap: wrap;
        gap: 6px 40px;
      }
      .insights li {
        width: 45%;
      }
    </style>
  </head>
  <body data-slide-type="pack_size_analysis">
    <div class="top-accent"></div>
    <div class="header-bar">
      <div class="slide-title">Pack Size Analysis</div>
      <img src="1DS-Logo-1.png" alt="1DS Logo" class="logo" />
    </div>
    <div class="section">
      <div
        class="chart-container"
        data-block-type="pack_size_distribution_chart"
        data-chart-type="bar-grouped"
      >
        <div class="legend">
          <span class="legend-item"><span class="dot blinkit"></span>Blinkit</span>
          <span class="legend-item"><span class="dot swiggy"></span>Swiggy</span>
          <span class="legend-item"><span class="dot zepto"></span>Zepto</span>
        </div>
        <div class="bar-chart">
          <div class="bar-group" data-pack-range="Up to 120g">
            <div class="bars">
              <div class="bar blinkit" data-platform="Blinkit" data-metric="market_share" style="height: &lt;Blinkit &lt;120g Share&gt;%"></div>
              <div class="bar swiggy" data-platform="Swiggy" data-metric="market_share" style="height: &lt;Swiggy &lt;120g Share&gt;%"></div>
              <div class="bar zepto" data-platform="Zepto" data-metric="market_share" style="height: &lt;Zepto &lt;120g Share&gt;%"></div>
            </div>
            <div class="group-label">Up to 120g</div>
          </div>
          <div class="bar-group" data-pack-range="121-250g">
            <div class="bars">
              <div class="bar blinkit" data-platform="Blinkit" data-metric="market_share" style="height: &lt;Blinkit 121-250g Share&gt;%"></div>
              <div class="bar swiggy" data-platform="Swiggy" data-metric="market_share" style="height: &lt;Swiggy 121-250g Share&gt;%"></div>
              <div class="bar zepto" data-platform="Zepto" data-metric="market_share" style="height: &lt;Zepto 121-250g Share&gt;%"></div>
            </div>
            <div class="group-label">121â€“250g</div>
          </div>
          <div class="bar-group" data-pack-range="gt250g">
            <div class="bars">
              <div class="bar blinkit" data-platform="Blinkit" data-metric="market_share" style="height: &lt;Blinkit &gt;250g Share&gt;%"></div>
              <div class="bar swiggy" data-platform="Swiggy" data-metric="market_share" style="height: &lt;Swiggy &gt;250g Share&gt;%"></div>
              <div class="bar zepto" data-platform="Zepto" data-metric="market_share" style="height: &lt;Zepto &gt;250g Share&gt;%"></div>
            </div>
            <div class="group-label">&gt;250g</div>
          </div>
        </div>
      </div>
      <div class="insights" data-block-type="pack_size_insights">
        <h3>Key Pack Size Insights</h3>
        <ul>
          <li data-insight-index="1">&lt;Insight 1&gt;</li>
          <li data-insight-index="2">&lt;Insight 2&gt;</li>
          <li data-insight-index="3">&lt;Insight 3&gt;</li>
          <li data-insight-index="4">&lt;Insight 4&gt;</li>
        </ul>
      </div>
    </div>
  </body>
</html>
