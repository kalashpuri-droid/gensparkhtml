<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title Slide</title>
    <meta name="viewport" content="width=1280, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        width: 1280px;
        height: 720px;
        position: relative;
      }

      .top-accent {
        height: 7px;
        background-color: #007abc;
        width: 100%;
      }

      .header-bar {
        height: 86px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 40px;
        border-bottom: 1px solid #f3f4f6;
      }

      .logo {
        height: 43px;
      }

      .content {
        padding: 80px;
        text-align: left;
      }

      .client-logo {
        height: 100px;
        margin-bottom: 40px;
      }

      .title {
        font-size: 36px;
        font-weight: 700;
        font-family: "Archivo", sans-serif;
        color: #171a1f;
        margin-bottom: 20px;
      }

      .subtitle {
        font-size: 20px;
        font-weight: 600;
        font-family: "Archivo", sans-serif;
        color: #171a1f;
        margin-bottom: 12px;
      }

      .timeframe {
        font-size: 18px;
        font-weight: 500;
        color: #565e6d;
      }
    </style>
  </head>
  <body>
    <div class="top-accent"></div>
    <div class="header-bar">
      <img src="1DS-Logo-1.png" alt="1DS Logo" class="logo" />
    </div>

    <div class="content">
      <img src="&lt;Client Logo Path&gt;" alt="Client Logo" class="client-logo" />
      <div class="title">&lt;CATEGORY NAME&gt; Category Insights</div>
      <div class="subtitle">Market Analysis &amp; Strategic Insights – &lt;PLATFORM 1&gt;, &lt;PLATFORM 2&gt;, &lt;PLATFORM 3&gt;</div>
      <div class="timeframe">Timeframe – &lt;MONTH YYYY&gt;</div>
    </div>
  </body>
</html>
